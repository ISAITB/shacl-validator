name: build
on:
  push:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: main
      - uses: actions/checkout@v3
        with:
          repository: ISAITB/itb-commons
          path: commons
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ secrets.CACHE_VERSION }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-${{ secrets.CACHE_VERSION }}|
      - name: Generate Maven settings
        uses: whelk-io/maven-settings-xml-action@v21
        with:
          repositories: >
            [
              {
                "id": "itbRepoRead",
                "name": "itbRepoRead",
                "url": "${{ secrets.ITB_MVN_REPO_URL }}",
                "releases": {
                  "enabled": "true"
                },
                "snapshots": {
                  "enabled": "true"
                }
              }
            ]
          servers: >
            [
              {
                "id": "itbRepoRead",
                "username": "${{ secrets.ITB_MVN_REPO_USER }}",
                "password": "${{ secrets.ITB_MVN_REPO_PASS }}"
              }
            ]
          profiles: >
            [
              {
                "id": "itbRepoRead",
                "properties": {
                  "itbRepoReadUrl": "${{ secrets.ITB_MVN_REPO_URL }}"
                }
              }
            ]
          active_profiles: >
            [
              "itbRepoRead", "github"
            ]
          output_file: ~/.m2/settings.xml
      - name: Install commons
        run: mvn -B install -DskipTests=true
        working-directory: commons
      - name: Build with Maven
        run: mvn -B package --file pom.xml
        working-directory: main
      - name: Generate coverage badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2.8.1
        with:
          generate-branches-badge: true
          jacoco-csv-file: >
            main/shaclvalidator-common/target/site/jacoco/jacoco.csv
            main/shaclvalidator-jar/target/site/jacoco/jacoco.csv
            main/shaclvalidator-service/target/site/jacoco/jacoco.csv
            main/shaclvalidator-web/target/site/jacoco/jacoco.csv
            main/shaclvalidator-war/target/site/jacoco/jacoco.csv
      - name: Log coverage percentage
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branch coverage = ${{ steps.jacoco.outputs.branches }}"
      - name: Commit coverage badge (if changed)
        run: |
          cd main
          set +e
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'ISA2ITB'
            git config --global user.email 'ISA2ITB@users.noreply.github.com'
            git add .github/badges/branches.svg
            git add .github/badges/jacoco.svg
            git commit -m "Autogenerated JaCoCo coverage badge"
            git push --force origin master
          fi
          set -e